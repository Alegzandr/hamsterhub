EntityBundle\Entity\User:
    type: entity
    table: fos_user
    repositoryClass: EntityBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        birthdate:
            type: date
        imageName:
            type: string
            length: 255
            nullable: true
        updatedAt:
            type: date
            nullable: true
    lifecycleCallbacks: {  }